<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object</title>
    </head>
    <body>
        <script>
            let person = {}    //let obj = new Object() Also instantiates an object but is less used
            //person = {name: "Ricardo", age: 38, height: 1.75, weight: 80}

            //The assignment of the object can be done through the name or directly with the index

            person.name = "Ricardo"
            person['age'] = 38
            person.height = 1.75
            person['weight'] = 80

            console.log(person['name'] + " | " + person.age)
            console.log(person)

            person.calImc = () => {
                return (person.weight) / (person.height * person.height)
            }

            console.log(person.calImc())

            let arrObj = [{
                name: "Ricardo",
                age: 38,
                height: 1.75,
                weight: 80
            }]

            arrObj.push = ({name: "Fulano", age: 40, height: 1.85, weight: 90})

            console.log(arrObj)
        </script>
    </body>
</html>
