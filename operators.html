<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        var sum = 2 + 4
        var sub = 5 - 3
        var div = 12 / 2
        var mult = 4 * 3
        var compSumDiv = sum == div
        var compSubMult = sub == mult
        var compNumChar = '10' == 10
        console.log("'10' == 10 : " + compNumChar)
        var compNumChar = '10' === 10
        console.log("'10' === 10 : " + compNumChar)
        console.log("Sum: " + sum + " Sub: " + sub + " Div: " + div + " Mult: " + mult)
        console.log(sum + " == " + div + " : " + compSumDiv)
        console.log(sub + " == " + mult + " : " + compSubMult)
    </script>
</body>
</html>
