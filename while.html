<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0

        console.time()
        while (count <= 1000000){
            count++
            //console.log(count)
        }
        console.timeEnd()

        count = 0

        console.time()
        do {
            count++
        } while (count <= 1000000)
        console.timeEnd()

    </script>
</html>
</body>
