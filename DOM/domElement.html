<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="text">Hello DOM</p>
    <input type="text" name="email">
    <script>
        const email = document.getElementsByName('email')
        console.log(email)
        console.log(email[0])
        let button = document.createElement('button')
        let attr = document.createAttribute('class')
        let text = document.createTextNode('Button Custon')
        attr.value = 'customize class'
        button.setAttributeNode(attr)
        button.appendChild(text)
        document.body.appendChild(button)       //Method used to insert tags on HTML
        document.body.removeChild(document.getElementById('text'))      //Method used to remove tags on HTML
    </script>
</body>
</html>
